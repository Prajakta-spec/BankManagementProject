<div class="container mt-5">
    <h3>Create Account</h3>
    <form (ngSubmit)="createAccount()">
      
      <div class="mb-3">
        <label for="accountHolder" class="form-label">Account Holder Name</label>
        <input type="text" class="form-control" id="accountHolder" [(ngModel)]="accountHolder" name="accountHolder" required/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required />
      </div>
      <button type="submit" class="btn btn-success">Create Account</button>
    </form>
    <div *ngIf="message" class="mt-3">
      <h5>{{ message }}</h5>
    </div>
  </div>
