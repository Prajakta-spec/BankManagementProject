<div class="container mt-5">
    <h3>Deposit Money</h3>
    <form (submit)="depositMoney()">
      <div class="mb-3">
        <label for="accountId" class="form-label">Account ID</label>
        <input type="number" class="form-control" id="accountId" [(ngModel)]="accountId" name="accountId" required />
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="amount" name="amount" required />
      </div>
      <button type="submit" class="btn btn-success">Deposit</button>
    </form>
    <div *ngIf="message" class="mt-3">
      <h5>{{ message }}</h5>
    </div>
  </div>
